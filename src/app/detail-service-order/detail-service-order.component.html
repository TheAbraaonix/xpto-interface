<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h3>Service order details:</h3>
            <div class="form-group mt-3">
                <h5>Service order <b>{{serviceOrder.serviceNumber}}</b> information:</h5>
                <div>
                    <label>Title:</label>
                    <input type="text" class="form-control" placeholder="Enter service order title" formControlName="title" [value]="serviceOrder.serviceTitle" disabled>
                </div>
                <div>
                    <label>Date:</label>
                    <input type="text" class="form-control" placeholder="Enter service order title" formControlName="title" [value]="serviceOrder.serviceDate | date:'dd/MM/yyyy'" disabled>
                </div>
                <div>
                    <label>Value:</label>
                    <input type="text" class="form-control" placeholder="Enter service order title" formControlName="title" [value]="serviceOrder.serviceValue | currency:'BRL'" disabled>
                </div>
            </div>
            <div class="form-group mt-3">
                <div class="row">
                    <div class="col">
                        <h5>Client information:</h5>
                        <div>
                            <label>CPF:</label>
                            <input type="text" class="form-control" placeholder="Enter service order title" formControlName="title" [value]="serviceOrder.client.cpf" disabled>
                        </div>
                        <div>
                            <label>Name:</label>
                            <input type="text" class="form-control" placeholder="Enter service order title" formControlName="title" [value]="serviceOrder.client.name" disabled>
                        </div>
                    </div>
                    <div class="col">
                        <h5>Service executer information:</h5>
                        <div>
                            <label>CNPJ:</label>
                            <input type="text" class="form-control" placeholder="Enter service order title" formControlName="title" [value]="serviceOrder.serviceExecuter.cnpj" disabled>
                        </div>
                        <div>
                            <label>Name:</label>
                            <input type="text" class="form-control" placeholder="Enter service order title" formControlName="title" [value]="serviceOrder.serviceExecuter.name" disabled>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-5 mt-3 d-flex justify-content-end">
                <button class="btn btn-success">Edit</button>
                <span class="mx-2"></span>
                <button class="btn btn-danger">Delete</button>
            </div>
            
        </div>
    </div>
</div>
